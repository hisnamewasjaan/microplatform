<div class="container" >
    <button *ngIf="!isLoggedIn"
            class="btn btn-primary"
            (click)="login()"
            type="submit">
        Login
    </button>
    <div *ngIf="isLoggedIn" class="content">
        <span>Welcome !!</span>
        <app-user></app-user>
        <a class="btn btn-default pull-right"(click)="logout()" href="#">Logout</a>
        <br/>
        <app-ads-home></app-ads-home>
    </div>
</div>
